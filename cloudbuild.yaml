steps:
  # Build the Docker image with both tags
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/website:$BUILD_ID",
        "-t",
        "gcr.io/$PROJECT_ID/website:latest",
        ".",
      ]

  # Push both tags to Google Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/website:$BUILD_ID"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/website:latest"]

  # Deploy to Cloud Run with secrets
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "website"
      - "--image"
      - "gcr.io/$PROJECT_ID/website:$BUILD_ID"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "3000"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--max-instances"
      - "10"
      - "--min-instances"
      - "0"
      - "--set-env-vars"
      - "NODE_ENV=production"
      - "--update-secrets"
      - "SUPABASE_ANON_KEY=SUPABASE_ANON_KEY:latest,SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest"

# Tag the image as latest after successful deployment
images:
  - "gcr.io/$PROJECT_ID/website:$BUILD_ID"
  - "gcr.io/$PROJECT_ID/website:latest"

timeout: "1200s"
